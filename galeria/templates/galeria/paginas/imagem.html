{% extends 'galeria/paginas/base.html' %}

{% block conteudo %}
<h1>pagina imagens.html</h1>
{% if imagem %}
<ul>
    <li>{{ imagem }}</li>
    <li>{{ imagem.legenda }}</li>
    <li>{{ imagem.descricao }}</li>
    <li>{{ imagem.categoria }}</li>
    <li><img width=200px src="{{ imagem.foto.url }}"></li>
</ul>
{% else %}
<p>nada foi enviado</p>
{% endif %}
{% endblock conteudo %}

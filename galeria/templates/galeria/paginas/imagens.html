{% extends 'global/paginas/base.html' %}

{% block conteudo %}
<h1>pagina imagens.html</h1>
{% if imagens %}
<ul>
    {% for imagem in imagens %}
    {% if imagem.eh_publicada %}
    <li><a href="imagem/{{ imagem.id }}">{{ imagem }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
{% else %}
<p>nada foi enviado</p>
{% endif %}
{% endblock conteudo %}

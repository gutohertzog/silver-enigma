{% extends 'global/paginas/base.html' %}

{% block conteudo %}
<h1>pagina login.html</h1>

<form action="{% url 'usuario:login' %}" method="POST">
    {% csrf_token %}
    {% for item in formulario.visible_fields %}
    <div>
        <label for="{{ item.id_for_label }}"><b>{{ item.label }}</b></label>
        {{ item }}
    </div>
    {% endfor %}
    <div>
        <button type="submit">Entrar</button>
    </div>
</form>

{% endblock conteudo %}
